<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Afghan Link</title>
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <button class="sidebar-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
      <h1 class="site-name">Afghan Link</h1>
      <div class="header-right">
        <button class="login-btn" onclick="openLoginPage()">Login</button>
        <img src="https://ui-avatars.com/api/?name=User" alt="Profile Photo" class="profile-photo" onclick="openProfilePage()">
      </div>
    </div>
  </header>

  <aside class="sidebar" id="sidebar">
    <nav class="sidebar-nav">
      <ul>
        <li><a href="#"><i class="fas fa-user"></i> Change Profile Photo</a></li>
        <li><a href="#"><i class="fas fa-user-edit"></i> Change Username</a></li>
        <li><a href="#"><i class="fas fa-key"></i> Change Password</a></li>
        <li><a href="#"><i class="fas fa-user-times"></i> Delete Profile</a></li>
        <li><a href="#" onclick="returnHome()"><i class="fas fa-home"></i> Return to Home</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <h1>Profile Page</h1>
    <p>Profile</p>
  </main>

  <script src="static/js/script.js"></script>
</body>
</html>
